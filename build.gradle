/*
plugins {
    id "net.minecraftforge.gradle.forge" version "2.0.1"
}
*/

buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.0-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

def mod_version = "1.3.0.0-beta2"

def mc_version = "1.8"

def build_number = System.getenv("DRONE_BUILD_NUMBER")

version = mc_version + "-" + mod_version + ( build_number != null ?("-" + build_number): "")
group = "exter.foundry" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "Foundry"

minecraft {
    version = "1.8-11.14.3.1543"
    runDir = "eclipse"
    mappings = "stable_16"
}

repositories {
     maven {
        name "DVS1 Maven FS'"
        url 'http://dvs1.progwml6.com/files/maven'
    }
    maven {
        name = "ChickenBones"
        url = "http://chickenbones.net/maven"
    }
}

dependencies {
    compile "codechicken:NotEnoughItems:${mc_version}-1.0.5.104:dev"
    compile "codechicken:CodeChickenCore:${mc_version}-1.0.5.36:dev"
    compile "codechicken:CodeChickenLib:${mc_version}-1.1.2.139:dev"
}



processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task apiZip(type: Zip) {
    classifier = 'api'
    from sourceSets*.allSource
    include 'exter/foundry/api/**'
    destinationDir = file 'output'
}


task devJar(type: Jar) {
    from sourceSets.main.output
    classifier ='dev'
    destinationDir = file 'output'
}

jar {
    apiZip.execute()
    destinationDir = file 'output'
}

artifacts {
    archives devJar
}

